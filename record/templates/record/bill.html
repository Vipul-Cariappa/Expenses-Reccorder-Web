{% extends "record/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'record/add_bill.css' %}">
{% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endfor %}
{% endif %}



<div class="container">
  <br><br>
  <form method="post">
    <div class="container">{% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Add</button></div>
  </form>
  <br>
</div>

<div class="container">
  <a class="btn btn-outline-primary" href="{%  url 'home:category-add' group_id %}">Add-Category</a>
  <br><br><br>
</div>

{% endblock %}
