{% extends "record/base.html" %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'record/registry.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <form method="post">
    <div class="container">{% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign up</button></div>
  </form>
</div>

<div class="photo"></div>

{% endblock %}
